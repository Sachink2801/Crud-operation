<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Age</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.Name}}</td>
        <td>{{item.Email}}</td>
        <td>{{item.Mobile}}</td>
        <td>{{item.Age}}</td>
        <td>
            <button type="button" class="btn btn-danger" (click)="deleteUser(item,i)" >Delete</button>
            <button type="button" class="btn btn-info" (click)="editUser(item,i)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
